{% set name = "cyclonedds" %}
{% set version = "0.10.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/eclipse-cyclonedds/cyclonedds/archive/{{ version }}.tar.gz
    sha256: bc84e137e0c8a055b8cd97fbeafec94e36de1b0c2e88800896a82384fd867ae5

build:
  number: 0
  skip: true  # [unix]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - maven
    - openjdk
    - ninja
  host:
    - openssl

test:
  commands:
    - if not exist %LIBRARY_PREFIX%\\bin\\ddsc.dll exit 1  # [win]

about:
  home: https://github.com/eclipse-cyclonedds/cyclonedds
  license: EPL-2.0
  license_file: LICENSE
  summary: |
    Eclipse Cyclone DDS

extra:
  recipe-maintainers:
    - seanyen
